<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert 2 MOV</title>
    <link rel='shortcut icon' href='favicon.png' type='image/x-icon' />

    <script src='tailwindcss.min.js'></script>
    <style>
        .drag-hover {
            border-color: #3b82f6;
            background-color: #eff6ff;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white shadow-md rounded-lg p-2 w-96">
        <!-- <h1 class="text-2xl font-bold text-gray-700 mt-0 mb-8 text-center"><span class="bg-black text-white p-2">Convert 2 MOV</span></h1> -->
        <p class="flex justify-center">
          <img src="favicon.png" alt="Convert2Mov">
        </p>
        <!-- Drop Zone for Images -->
        <div 
            id="image-drop-zone" 
            class="border-2 border-dashed border-gray-300 p-4 rounded-lg text-center mb-4 cursor-pointer text-sm"
            ondragover="handleDragOver(event)" 
            ondragleave="handleDragLeave(event)" 
            ondrop="handleImageDrop(event)"
        >
            <div class="p-0">
              <p class="text-gray-500 pt-1.5">Drag & Drop images here:</p>
              <p class="text-gray-500 pt-1.5">a single .gif or</p>
              <p class="text-gray-500 pt-1.5">a single .mov or</p>
              <p class="text-gray-500 pt-1.5">1 / multiple (.jpg / .png files)</p>
              <p class="text-gray-500 pt-2">Click to add via File Browser</p>
            </div>

            <p class="text-gray-500 mt-2 font-bold">Images are automatically cropped to 1280px(width) x 720px(height)</p>
        </div>


        <!-- HIDDEN file input click to upload option -->
        <input type="file" id="image-input" accept="image/*" multiple hidden>
        <input type="file" id="audio-input" accept="audio/mp3,audio/mpeg,audio/wav" hidden>
        
        <!-- Drop Zone for MP3 -->
        <div 
            id="audio-drop-zone" 
            class="border-2 border-dashed border-gray-300 p-6 rounded-lg text-center mb-4 cursor-pointer text-sm"
            ondragover="handleDragOver(event)" 
            ondragleave="handleDragLeave(event)" 
            ondrop="handleAudioDrop(event)"
        >
            <p class="text-gray-500">Drag & Drop an .mp3 or .wav file here</p>
            <p class="text-gray-500 pt-2">Click to add via file browser</p>
        </div>
        
        <!-- Progress Bar -->
        <div id="progress-container" class="hidden my-4">
            <p id="progress-text" class="text-sm text-gray-500 mb-2">Processing...</p>
            <div class="w-full bg-gray-200 h-2 rounded">
                <div id="progress-bar" class="bg-blue-500 h-2 rounded" style="width: 0%"></div>
            </div>
        </div>

        <button 
            id="export-btn" 
            class="bg-green-500 text-white mt-0 px-4 py-2 rounded-lg w-full hover:bg-green-600 disabled:opacity-50" 
            onclick="exportMedia()" 
            disabled
        >
            Export .mov File
        </button>
        
        <div id="output" class="text-gray-500 text-sm mt-4"></div>
    </div>


<script src="ffmpeg.min.js"></script>
<script src="script.js"></script>
</body>
</html>
